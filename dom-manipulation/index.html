<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <div id="message-area" style="
        padding: 10px; 
        margin-top: 15px; 
        border-radius: 5px; 
        font-weight: bold; 
        width: 500px; 
        display: none; 
        border: 1px solid transparent; 
        box-sizing: border-box;
    "></div>

    <div style="margin-top: 15px;">
        <select id="categoryFilter" onchange="filterQuotes()" style="margin-bottom: 20px;">
            <option value="all">All Categories</option>
            </select>
        <button id="manualCheck" onclick="manualConflictCheck()">Check for Updates/Conflicts</button>
    </div>

    <div id="quoteDisplay" style="background-color: antiquewhite; padding: 40px; width: 500px; min-height: 100px;">
        </div>
    <button id="newQuote" style="margin-top: 10px;">Show New Quote</button>

    <div style=" display: flex; flex-flow: column; width: 40%; gap: 10px; padding: 40px 0;">
        <h2>Add New Quote</h2>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" style=" height: 30px;" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" style=" height: 30px;" />
        <button onclick="addQuote()" style="width: 150px;">Add Quote</button>
    </div>

    <div style="margin-bottom: 10px;">
        <button onclick="exportQuotes()" style="width: 150px;">Export Quotes</button>
    </div>

    <div>
        <p><em>Import your Quotes (JSON files only)</em></p>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <script src="script.js"></script>
</body>

</html>
