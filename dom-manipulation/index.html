<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>

<body>
  <h1>Dynamic Quote Generator</h1>
  <select id="categoryFilter" onchange="filterQuotes()" style="margin-bottom: 20px;">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>
  <div id="quoteDisplay" style="background-color: antiquewhite; padding: 40px; width: 500px; height: 100px;">
  </div>
  <button id="newQuote">Show New Quote</button>
  <div style=" display: flex; flex-flow: column; width: 40%; gap: 20px; padding: 40px;">
    <h2>Add New Quote</h2>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" style=" height: 30px;" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" style=" height: 30px;" />
    <button onclick="addQuote()" style="width: 30%;">Add Quote</button>
  </div>
  <div>
    <button onclick="exportQuotes()" style="width: 30%;">Export Quotes</button>
  </div>
  <div>
    <p><em>Import your Quotes (JSON files only)</em></p>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>
  <script src="script.js"></script>
</body>

</html>
